<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Upload Image for Background Removal</h1>
            <form method="POST" enctype="multipart/form-data" class="mt-4" id="uploadForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image" class="form-label">Choose an Image:</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Remove Background</button>
                </div>
            </form>

            <!-- Progress Bar -->
            <div class="progress mt-4" style="height: 25px; display: none;" id="progressContainer">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const submitBtn = document.getElementById('submitBtn');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
    
            xhr.open('POST', form.action, true);
    
            // Display the progress bar
            progressContainer.style.display = 'block';
    
            // Update progress bar
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    progressBar.setAttribute('aria-valuenow', percentComplete);
                    progressBar.textContent = Math.floor(percentComplete) + '%';
                }
            };
    
            // Handle the successful completion of the upload and redirect
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Insert the response into the body of the page
                    document.body.innerHTML = xhr.responseText;
                } else {
                    alert('Upload failed. Please try again.');
                    progressContainer.style.display = 'none';
                }
            };
    
            // Disable the submit button during upload
            submitBtn.disabled = true;
    
            // Send the form data
            xhr.send(formData);
        });
    </script>
    
</body>
</html>
