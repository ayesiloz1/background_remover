<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removed</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm text-center">
            <h1 class="mb-4">Background Removed</h1>
            <!-- Display the processed image -->
            <img src="/{{ output_image }}" alt="Background Removed Image" class="img-fluid mb-3">
            <!-- Download button -->
            <div>
                <a href="/{{ output_image }}" class="btn btn-success btn-lg" download="output.png">Download Processed Image</a>
            </div>
            <!-- Upload another image button -->
            <div class="mt-3">
                <a href="/" class="btn btn-secondary">Upload Another Image</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
